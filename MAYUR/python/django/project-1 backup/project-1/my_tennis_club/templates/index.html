<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <a class="btn btn-warning" href="{% url 'add' %}">add</a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">action</th>
        </tr>
      </thead>
      <tbody>
        {% for i in emp %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{i.f_name}}</td>
          <td>{{i.l_name}}</td>
          <td><a class="btn btn-primary" href="{% url 'update' i.id %}">update</a>
          <a class="btn btn-danger"href="{% url 'delete' i.id %}" onclick="return confirm('Are you sure you want to delete this?')">delete</a></td>
        </tr>
        
        {% endfor %}
        

      </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
