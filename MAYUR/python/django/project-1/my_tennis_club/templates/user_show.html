
{% extends "base.html" %}
{% load static %}
 
{% block body %}
<div id="content-page" class="content-page">
     <div class="container-fluid">
    {% comment %} <a class="btn btn-warning" href="{% url 'add' %}">add</a> {% endcomment %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">action</th>
        </tr>
      </thead>
      <tbody>
        {% for i in emp %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{i.f_name}}</td>
          <td>{{i.l_name}}</td>
          <td><a class="btn btn-primary" href="{% url 'user_update' i.id %}">Update</a>
          <a class="btn btn-danger"href="{% url 'user_delete' i.id %}" onclick="return confirm('Are you sure you want to delete this?')">Delete</a></td>
        </tr>
        
        {% endfor %}
        </tbody>
        </table>
        
      </div>
    </div>
    {% endblock %}
