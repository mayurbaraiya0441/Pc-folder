{% extends "base.html" %}
{% load static %}
 
{% block body %}
<div id="content-page" class="content-page">
     <div class="container-fluid">



      <form action="{% url 'country_update' country_obj.id  %}" method= "POST" enctype="multipart/form-data">
         {% csrf_token %}

      
         <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Country Name</span>
            <input type="text" class="form-control" placeholder="Country Name" value="{{country_obj.country_name}}"  name="country_name">
         </div>
         <div>    
         <button type="update" class="btn btn-primary">Update Category</button>
         


         
      </form>
   </div>
</div>
{% endblock %}
