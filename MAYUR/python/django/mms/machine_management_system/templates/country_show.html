{% extends "base.html" %}
{% load static %}
 
{% block body %}
<div id="content-page" class="content-page">
    
  <div class="container-fluid">
    

    <a class="btn btn-info" href="{% url 'country_add' %}">Add Country</a>
    <table class="table">
      <thead>
        <tr>
          <th scope="country">country Name</th>
          <th scope="country">country Status</th>
          <th scope="country">Action</th>

          


          
        </tr>
      </thead>
      <tbody>
        {% for i in country %}
        <tr>
        
          <td>{{i.country_name}}</td>
          <td>
            {% if i.country_status == "True" %}
                
                <label class="switch" onchange="myfun({{i.id}}, true)">
                  <input type="checkbox" checked>
                  <span class="slider round"></span>
                </label>
            {% else %}
                  
                <label class="switch" onchange="myfun({{i.id}}, true)">
                  <input type="checkbox" >
                  <span class="slider round"></span>
                </label>
            {% endif %}
            </td>
          <td><a class="btn btn-primary" href="{% url 'country_update' i.id %}"><i class="ri-pencil-line"></i></a>

          
          <a class="btn btn-danger"href="{% url 'country_delete' i.id %}" onclick="return confirm('Are you sure you want to delete this?')"><i class="ri-delete-bin-line"></a></td>
        </tr>
        
        {% endfor %}
        </tbody>
        </table>
        
      </div>
    </div>





<script>

  function myfun(id, status){
    console.log('1111111')

    window.location.href=`{{baseurl}}/machineapp/country_status/${id}`;
}
</script>

{% endblock %}
