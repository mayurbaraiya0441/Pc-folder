{% extends "base.html" %}
{% load static %}
 
{% block body %}
<div id="content-page" class="content-page">
     <div class="container-fluid">
        <form action="{%url 'state_add' %}" method= "POST" enctype="multipart/form-data">
            {% csrf_token %}




            <div class="input-group flex-nowrap"> 
                <select class="form-control form-control-sm mb-3" name="country_id">
                    {% for i in country %}
                        <option value="{{i.id}}">{{i.country_name}}</option>
                    {% endfor %}
                </select>
            </div>
            
            
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">State Name</span>
                <input type="text" class="form-control" placeholder="State Name" name="state_name">  
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
